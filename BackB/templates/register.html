{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag}}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag}}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="register" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
